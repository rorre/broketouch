<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Broketouch</title>
    <style>
      * {
        margin: 0;
      }

      body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      .notice {
        display: none;
        top: 0;
        left: 0;
        position: absolute;
        width: 100vw;
        height: 100vh;
      }

      @media screen and (orientation: portrait) {
        .notice {
          display: block;
        }

        canvas {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="notice">
      <p>Please rotate your device</p>
    </div>
    <canvas></canvas>
    <script type="module" src="dist/script.js"></script>
  </body>
</html>
